<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prueba Analisis inteligente de voz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <br>
    <h1>Seleccione el archivo</h1>
    <form action="{{ url_for('analisis') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".mp3,.wav,.m4a,.flac,.ogg" required>
      <button type="submit"  class="btn btn-primary">Analizar audio</button>
    </form>
  </div>  
</body>
</html>
